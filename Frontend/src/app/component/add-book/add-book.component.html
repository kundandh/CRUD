
<div class="container center">
    <h2>Add Book</h2>
    <hr>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:*</label>
        <input type="text" id="title" formControlName="title" class="form-control">
        <div *ngIf="bookForm.get('title')?.errors?.['required']">Title is required</div>
        <div *ngIf="bookForm.get('title')?.errors?.['minlength']" class="warning">title must be at least 3 characters<br></div>
      </div>
      <div class="form-group">
        <label for="author">Author:*</label>
        <textarea id="author" formControlName="author" class="form-control"></textarea>
        <div *ngIf="bookForm.get('author')?.errors?.['required']">Author is required</div>
      </div>
      
      
      <div class="form-group">
        <label for="price">ISbn:</label>
        <input type="text" id="isbn" formControlName="isbn" class="form-control">
      </div>
      <div class="form-group">
        <label for="publicationDate">Publication Date:*</label>
        <input type="date" id="publicationDate" formControlName="publicationDate" class="form-control">
        <div *ngIf="bookForm.get('date')?.errors?.['required']">date is required</div>
      </div>
      <div class="form-group">
        <label for="publisher">Publisher:*</label>
        <input type="text" id="publisher" formControlName="publisher" class="form-control">
        <div *ngIf="bookForm.get('publisher')?.errors?.['required']">Publisher is required</div>
      </div>
      <div class="form-group">
        <label for="price">Price:*</label>
        <input type="number" id="price" formControlName="price" class="form-control">
      </div>
     
      
      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
    
  </div>
